<table class="table table-dark table-sm">
    <thead>
        <tr>
            <th>Key</th>
            <th>Name</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% for member in histories %}
            <tr>
                <td>{{ member.member }}</td>
                <td>{{ member.time_in }} - {{ member.time_out }}</td>
                <td><a href="javascript:///" class="btn btn-default btn-sm edit-action" onclick="startEdit('history', '{{ member.pk }}')" data-modal="history" data-pk="{{ member.pk }}">Edit</a> <a href="javascript:///" class="btn btn-default btn-sm delete-action" onclick="startDelete('history', '{{ member.pk }}')" data-modal="history" data-pk="{{ member.pk }}">Delete</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
