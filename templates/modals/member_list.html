<table class="table table-dark table-sm">
    <thead>
        <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>VolumeRole</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.rank.key }} - {{ member.rank.name }}</td>
                <td>{{ member.volumeRole.key }}</td>
                <td><a href="javascript:///" class="btn btn-default btn-sm edit-action" onclick="startEdit('member', '{{ member.pk }}')" data-modal="member" data-pk="{{ member.pk }}">Edit</a> <a href="javascript:///" class="btn btn-default btn-sm delete-action" onclick="startDelete('member', '{{ member.pk }}')" data-modal="member" data-pk="{{ member.pk }}">Delete</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
