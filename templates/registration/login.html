{% extends "ui/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Login</h1>

    <form method="POST">
  {{ form|crispy }}
    {% csrf_token %}

    <div class="row">
        <div class="col-md-4">
            <button type="submit" id="loginbtn" class="btn btn-block btn-success">Login</button>
        </div>
        <div class="col-md-8">
            <!-- <a href="{% url "password_reset" %}" class="btn btn-link">Forgot Password?</a> -->
            <a href="{% url "register" %}" class="btn btn-link">Register</a>
        </div>
    </div>

    </form>

     <script type="text/javascript">
	$(document).ready(function(){
		//$("input[name=start_time]").attr("type", "datetime-local");
        $("#loginbtn").on('click', () => {
            $("#id_username").val($("#id_username").val().toLowerCase());
        })
	});
</script>
{% endblock %}
