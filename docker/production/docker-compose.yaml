version: "3.7"

services:
  rosterboard-db:
    image: postgres:17
    volumes:
      - rosterboard-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rosterboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rosterboard}
      POSTGRES_DB: ${POSTGRES_DB:-rosterboard}
    container_name: rosterboard-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - rosterboard-net
  rosterboard-redis:
    image: redis:latest
    container_name: rosterboard-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - rosterboard-net
  rosterboard:
    image: jouleworks/rosterboard:${ROSTERBOARD_VERSION:-v1.2}
    restart: unless-stopped
    container_name: rosterboard
    ports:
      - "9418:9418"
    networks:
      - rosterboard-net
    volumes:
      - rosterboard-data:/app/config



volumes:
  rosterboard-db:
  rosterboard-data:

networks:
  rosterboard-net:
    driver: bridge